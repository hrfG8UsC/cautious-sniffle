name: Manual

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: FedericoCarboni/setup-ffmpeg@v2

      - run: pip install -r requirements.txt
      - run: python3 main.py

      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: dl/
